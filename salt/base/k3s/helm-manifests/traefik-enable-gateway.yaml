apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    image:
      repository: traefik
      tag: 3.6.8
      
    providers:
      kubernetesGateway:
        enabled: true

    # https://github.com/traefik/traefik-helm-chart/blob/6d45b7500461e118bc475d8263a16de5f36fde68/traefik/values.yaml#L811
    ports:
      # HTTP
      web:
        port: 80
        expose:
          default: true
        protocol: TCP
        
      websecure:
        port: 443
        expose:
          default: true
        protocol: TCP

      # DNS
      dns-udp:
        port: 53
        expose:
          default: true
        protocol: UDP
        
      dns-tcp:
        port: 53
        expose:
          default: true
        protocol: TCP

      # Internal
      traefik:
        port: 8080
        expose:
          default: false
      metrics:
        port: 9100
        expose:
          default: false
        protocol: TCP

    service:
      type: LoadBalancer
      {% if pillar['k3s']['external_ips'] %}
      externalIPs:
        {% for ip in pillar['k3s']['external_ips'] %}
        - {{ ip }}
        {% endfor %}
      {% endif %}
